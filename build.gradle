apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.googlecode.libphonenumber:libphonenumber:7.6.0',
    )
    testCompile(
            'junit:junit:4.12',
            'org.assertj:assertj-core:3.1.0',
    )
}